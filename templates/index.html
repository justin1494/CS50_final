{% extends "layout.html" %}

{% block main %}
<form action="/" method="post">
    <div class="mb-3">
        <label class="form-label">Article URL</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto mb-3" id="URL" name="URL"
            placeholder="URL" type="text">
        <div id="emailHelp" class="form-text">Copy URL to the article from browser. We will take care of the rest</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="d-flex flex-wrap gap-5 mt-5 ">
    {% for url in urls %}
    <div class="card pb-3 px-2" style="width: 18rem; height: 16rem;">
        <div class="card-body position-relative">
            <h5 class="card-title">{{url[0]}}</h5>
            <a href={{url[1]}} target="_blank" class="card-link">
                <button type="button" class="btn btn-primary position-absolute bottom-0 start-0">Article</button>
            </a>
            <form method="POST" action="/delete/article">
                <input type="hidden" value="{{url[2]}}" name="post-id">
                <input type="submit" value="DELETE" 
                class="btn btn-secondary position-absolute bottom-0 end-0"
                    onclick="return confirm('Are you sure you want to delete this article?')">
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
